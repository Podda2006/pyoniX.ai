<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="pyoniX.ai - DeepSeek Protocol Neural Interface">
    <title>pyoniX.ai | DEEPSEEK_PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cyber-fx.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body class="no-scroll">
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-content">
            <div class="loader-text">PYONIX // DEEPSEEK_PROTOCOL</div>
            <div class="loading-bar"><div class="progress"></div></div>
            <div id="loader-status">Initializing Sub-Modules...</div>
        </div>
    </div>

    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <span class="logo">pyoniX.ai</span>
                <span class="status-indicator" id="api-status">OFFLINE</span>
            </div>
            <button class="new-chat-btn">+ New Session</button>
            <div class="history-section">
                <div class="section-title">RECENT ACTIVITY</div>
                <ul id="log-list" class="log-output"></ul>
            </div>
        </aside>

        <main id="main-content">
            <header class="top-bar">
                <div class="title-text">DEEPSEEK // NEURAL_INTERFACE</div>
                <div class="time-display" id="clock">00:00:00</div>
            </header>

            <section id="chat-viewport"></section>

            <footer id="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Ask pyoniX..."></textarea>
                    <button id="execute-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="prompts.js"></script>
    <script src="auth.js"></script>
    <script src="api-core.js"></script>
    <script src="ui-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
