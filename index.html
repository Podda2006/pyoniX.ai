<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="pyoniX.ai - Advanced Neural Interface with 3D & Glassmorphism">
    <title>pyoniX.ai | Vision_CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cyber-fx.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body class="no-scroll">
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-content">
            <div class="glitch-text" data-text="PYONIX_INIT">PYONIX_INIT</div>
            <div class="loading-bar"><div class="progress"></div></div>
            <div id="loader-status">ESTABLISHING_NEURAL_LINK...</div>
        </div>
    </div>

    <div id="background-3d-elements"></div>

    <div class="crt-overlay"></div>
    <div class="scanline"></div>
    <div class="noise-overlay"></div>
    
    <div id="app-grid">
        <aside id="sidebar" class="glass-panel">
            <div class="brand-section">
                <h1 class="brand-logo glitch" data-text="pyoniX.ai">pyoniX.ai</h1>
                <span class="sub-designation">SYNAPTIC CORE</span>
            </div>
            <div class="system-status-panel neumorphic-card">
                <div class="status-indicator online-pulse"></div>
                <div class="status-text">NODE STATUS: <span id="api-status" class="status-online">ACTIVE</span></div>
                <div class="version-info">VER: <span class="version-code">2.1.0-GROQ</span></div>
            </div>
            <nav class="history-module">
                <span class="module-title">MEMORY_LOGS</span>
                <ul id="log-list" class="glass-list"></ul>
            </nav>
            <div class="system-info-footer neumorphic-card">
                <div class="user-id">USER_ID: <span class="cyan-text">ANONYMOUS</span></div>
                <div class="session-id">SESSION: <span class="neon-red-text">ENCRYPTED</span></div>
            </div>
        </aside>

        <main id="main-terminal">
            <header class="top-bar glass-panel">
                <div class="breadcrumb">PYONIX // NEURAL_INTERFACE // CONSOLE</div>
                <div class="time-sync"><span id="clock">00:00:00</span> <span class="timezone">UTC+5:30</span></div>
            </header>

            <section id="chat-viewport" class="chat-viewport-glass"></section>

            <footer id="input-sector" class="glass-input-panel">
                <div class="input-glow-effect"></div>
                <div class="input-control-group">
                    <div class="status-light" id="input-status-light"></div>
                    <textarea id="userInput" placeholder="INITIATE_COMMAND_SEQUENCE..." spellcheck="false" rows="1"></textarea>
                    <button id="execute-btn" class="neumorphic-button">
                        <span class="button-label">EXECUTE</span>
                        <span class="button-shortcut">âŒƒ + ENTER</span>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.28/vanta.globe.min.js"></script>
    <script src="config.js"></script>
    <script src="prompts.js"></script>
    <script src="auth.js"></script>
    <script src="api-core.js"></script>
    <script src="ui-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
